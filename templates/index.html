<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download YouTube Video</title>

    <!-- Link to Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script>
      async function getFormats() {
        const url = document.getElementById("url").value;
        if (!url) {
          alert("Please enter the video URL!");
          return;
        }

        const response = await fetch("/get_formats", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ url: url }),
        });

        if (response.ok) {
          const formats = await response.json();
          const formatSelect = document.getElementById("format");
          formatSelect.innerHTML = ""; // Clear the format list

          formats.forEach((format) => {
            const option = document.createElement("option");
            option.value = format.format;
            option.textContent = `${
              format.resolution
            }p - ${format.ext.toUpperCase()} - ${format.vcodec}/${
              format.acodec
            }`;
            formatSelect.appendChild(option);
          });

          document.getElementById("formatsDiv").style.display = "block"; // Show the format selection
        } else {
          alert("Failed to retrieve available formats.");
        }
      }
    </script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Download YouTube Video</h1>
      <form action="/download" method="POST">
        <div class="mb-3">
          <label for="url" class="form-label">Enter Video URL:</label>
          <input
            type="text"
            id="url"
            name="url"
            class="form-control"
            required
          />
        </div>

        <button
          type="button"
          onclick="getFormats()"
          class="btn btn-primary mb-3"
        >
          Get Available Formats
        </button>

        <div id="formatsDiv" style="display: none">
          <div class="mb-3">
            <label for="format" class="form-label">Select Format:</label>
            <select
              name="format"
              id="format"
              class="form-select"
              required
            ></select>
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" name="audio" class="form-check-input" />
            <label class="form-check-label" for="audio">Audio Only</label>
          </div>

          <button type="submit" class="btn btn-success">Download</button>
        </div>
      </form>

      {% if message %}
      <p class="alert alert-info mt-3">{{ message }}</p>
      {% endif %}
    </div>

    <!-- Link to Bootstrap JS (with necessary dependencies) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
